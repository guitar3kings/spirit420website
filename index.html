            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 0.9em;

        .lang-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .lang-btn {
            background: rgba(127, 255, 0, 0.1);
            border: 2px solid rgba(127, 255, 0, 0.3);
            color: #7FFF00;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: rgba(127, 255, 0, 0.3);
            border-color: #7FFF00;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(127, 255, 0, 0.3);
            color: #e0e0e0;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(127, 255, 0, 0.2);
            border-color: #7FFF00;
            transform: translateY(-2px);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(127, 255, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #7FFF00;
            box-shadow: 0 10px 30px rgba(127, 255, 0, 0.2);
        }

        .product-name { font-size: 1.4em; color: #7FFF00; margin-bottom: 10px; }
        .product-type { font-size: 1.1em; margin-bottom: 8px; opacity: 0.9; }
        .product-thc { color: #FFD700; font-weight: bold; margin-bottom: 8px; }
        .product-price { font-size: 1.3em; color: #7FFF00; margin: 15px 0; font-weight: bold; }
        
        .product-special {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            margin: 10px 0;
            font-size: 0.9em;
            color: #FFD700;

        .add-btn {

            color: #000;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;

            cursor: pointer;
            transition: all 0.3s;

        .add-btn:hover {

        .cart-page-header {

        .back-btn {

            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qty-btn {
            background: rgba(127, 255, 0, 0.2);
            border: 1px solid rgba(127, 255, 0, 0.4);
            color: #7FFF00;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.4);
            color: #ff6464;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .total-section {

            padding-top: 20px;
            margin-top: 20px;
        }

        .total-line {

            padding: 10px 0;
            font-size: 1.1em;

            color: #7FFF00;

            color: #000;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.02);

        .cart-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #7FFF00 0%, #32CD32 100%);
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(127, 255, 0, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .cart-badge:hover { transform: scale(1.1); }

        .contact-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .contact-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(127, 255, 0, 0.3);
            background: rgba(127, 255, 0, 0.1);
            color: #7FFF00;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background: rgba(127, 255, 0, 0.2);
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .empty-cart-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .products { grid-template-columns: 1fr; }
            .contact-buttons { flex-direction: column; }
            .cart-page-header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>

            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateTexts();
        }

        function updateTexts() {

            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('disclaimer').textContent = t.disclaimer;
            renderFilters();
            renderProducts();
        }

        function renderFilters() {
            const t = translations[currentLang];
            const container = document.getElementById('filters');
            container.innerHTML = `
                <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterProducts('all')">${t.allProducts}</button>

        function renderProducts() {
            const t = translations[currentLang];

            container.innerHTML = '';
            
            products

            renderFilters();
            renderProducts();

        function addToCart(index) {
            const product = products[index];

            updateCartBadge();
        }

        function updateCartBadge() {
            document.getElementById('cartBadge').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

                </div>
                <button class="submit-btn" onclick="checkout()">${t.proceedBtn}</button>
            </div>`;

            container.innerHTML = html;
        }

        function changeQty(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) { cart.splice(index, 1); }
            updateCartBadge();
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCartBadge();
            renderCart();
        }

        function checkout() {
            const t = translations[currentLang];
            document.getElementById('orderTitle').textContent = t.orderTitle;
            document.getElementById('contactTitle').textContent = t.contactTitle;
            document.getElementById('newOrderBtn').textContent = t.newOrderBtn;
            
            let orderText = '';
            cart.forEach(item => {
                orderText += `${item.name} x${item.quantity} (‡∏ø${item.price * item.quantity})%0A`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            orderText += `%0ATotal: ‡∏ø${total}`;

            document.getElementById('whatsappLink').href = `https://wa.me/66611483677?text=Hello!%20I%20want%20to%20order:%0A%0A${orderText}`;
            document.getElementById('lineLink').href = `https://line.me/R/ti/p/%40spirit420`;

            let summary = '<div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 10px; margin-bottom: 20px;">';
            cart.forEach(item => {
                summary += `<div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(127,255,0,0.1);">
                    <span>${item.name} x${item.quantity}</span>
                    <span>‡∏ø${item.price * item.quantity}</span>
                </div>`;
            });
            summary += `<div style="display: flex; justify-content: space-between; padding: 15px 0; font-size: 1.3em; color: #7FFF00; font-weight: bold;">
                <span>TOTAL:</span>
                <span>‡∏ø${total}</span>
            </div></div>`;

            document.getElementById('orderSummary').innerHTML = summary;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('orderPage').classList.add('active');
        }

        function newOrder() {
            cart = [];
            updateCartBadge();
            goToCatalog();
        }

        updateTexts();
    </script>
</body>
</html>
